description: Successfully delete recipe
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          type: number
          example: 200
        message:
          type: string
          example: Successfully deleted the recipe!
        data:
          type: object
          properties:
            id:
              type: string
              example: 6693b609d6192024db757e57
            name:
              type: string
              example: Spaghetti Bolognese
            ingredients:
              type: array
              items:
                type: string
                example: [ "spaghetti", "tomato", "ground beef", "onion" ]
            instructions:
              type: string
              example: "Cook the spaghetti and mix with the sauce."
            imageUrl:
              type: string
              example: "https://example.com/images/spaghetti.jpg"
